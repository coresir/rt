<script>

function is_weixin() {
	if (/MicroMessenger/i.test(navigator.userAgent)) {
		return true
	} else {
		return false
	}
}

function is_android() {
	var ua = navigator.userAgent.toLowerCase();
	if (ua.match(/(Android|SymbianOS)/i)) {
		return true
	} else {
		return false
	}
}

function is_ios() {
	var ua = navigator.userAgent.toLowerCase();
	if (/iphone|ipad|ipod/.test(ua)) {
		return true
	} else {
		return false
	}
}

function android_auto_jump() {
	WeixinJSBridge.invoke("jumpToInstallUrl", {}, function(e) {});
	window.close();
	WeixinJSBridge.call("closeWindow")
}

function ios_auto_jump() {
	if (qrUrl != "") {
		location.href = qrUrl
	} else {
		window.close();
		WeixinJSBridge.call("closeWindow")
	}
}

function onAutoinit() {
	if (is_android()) {
		android_auto_jump();
		return false
	}
	if (is_ios()) {
		ios_auto_jump();
		return false
	}
}
